---
layout: default
---
<article itemscope itemtype='http://schema.org/BlogPosting'>
	<header>
	  <h2 itemprop='headline'>{{ page.title }}</h2>
	  <time itemprop='datePublished' content='{{ page.date }}'>
	    {{ page.date | date: '%d %B'}}
	  </time>
	  <div>By: <span itemprop='author'>{{ page.author }}</span></div>
	</header>
	<section itemprop='articleBody'>
  	{{ content }}
  </section>
</article>
